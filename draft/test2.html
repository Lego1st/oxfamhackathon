<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Labels</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPJKsp0KIXVQNZTO8DY1xT6G3fcCvG3Jg"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPJKsp0KIXVQNZTO8DY1xT6G3fcCvG3Jg&libraries=visualization">
    </script>
    <script>
      // In the following example, markers appear when the user clicks on the map.
      // Each marker is labeled with a single alphabetical character.

      /* Data points defined as a mixture of WeightedLocation and LatLng objects */
      // In the following example, markers appear when the user clicks on the map.
      // Each marker is labeled with a single alphabetical character.
      var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      var labelIndex = 0;
      var map, infoWindow;
      function initialize() {
        var bangalore = { lat: 12.97, lng: 77.59 };
        var sanFrancisco = new google.maps.LatLng(37.774546, -122.433523);
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: sanFrancisco
        });

        // This event listener calls addMarker() when the map is clicked.
        var heatmapData = [
          new google.maps.LatLng(37.782, -122.447),
          {location: new google.maps.LatLng(37.782, -122.445), weight: 3},
          {location: new google.maps.LatLng(37.782, -122.443), weight: 10}
        ];
        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData
        });
        heatmap.setMap(map);
      }

      // Adds a marker to the map
      
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
